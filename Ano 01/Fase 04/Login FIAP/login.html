<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap FIAP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="card">
                    <div class="card-body p-5">
                        <div class="row align-items-center">
                            <div class="col-md-6">
                                <div class="text-center">
                                    <img src="img/FIAP.jpg" width="400px" alt="Imagem de logo da FIAP">
                                </div>
                            </div>
                            <div class="col-md-6 text-center">
                                <div class="mb-3">
                                    <h2 class="mb-4">Área Reservada</h2>
                                </div>
                                <div class="mb-4">
                                    <input type="email" id="typeEmail" class="form-control form-control-lg">
                                    <label for="typeEmail" class="form-label">Email</label>
                                </div>
                                <div class="mb-4">
                                    <input type="password" id="typePassword" class="form-control form-control-lg">
                                    <label for="typePassword" class="form-label">Password</label>
                                </div>
                                <div class="text-center">
                                    <button class="btn btn-info btn-block btn-lg" type="submit">Login</button>
                                    <p class="small mt-3 mb-4 text-muted">Esqueci <a href="#!" class="text-muted">Usuário</a> /
                                        <a href="#!" class="text-muted">Senha</a> ?</p>
                                        <a href="/cadastro.html" class="text-muted">Criar Login</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
